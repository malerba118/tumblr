{%extends "base.html"%}

{% load bootstrap3 %}

{%block content%}

<style>

    #image-clear_id{
        visibility:hidden;
    }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">

<form method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form_errors form type='non_fields' %}
    {%for field in form%}

    {% bootstrap_field field layout='vertical' size='sm' %}
    {%endfor%}
    {% buttons submit='Save' %}{% endbuttons %}

</form>
        </div>
    </div>
</div>
{% endblock %}
