{%extends "base.html"%}

{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form role="form" method="post">
                {% csrf_token %}
                {% bootstrap_form_errors login_form type='non_fields' %}
                {%for field in login_form%}
                {% bootstrap_field field layout='vertical' size='sm' %}
                {%endfor%}
                {% buttons submit='Log In' %}{% endbuttons %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
